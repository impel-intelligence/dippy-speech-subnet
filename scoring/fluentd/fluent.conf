<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type parser
  format json
  key_name log
  reserve_data true
</filter>

<filter **>
  @type record_transformer
  enable_ruby
  <record>
    tag ${tag}
    message ${record["log"]}
  </record>
</filter>

<match *>
  @type logtail
  @id output_logtail
  source_token 
  flush_interval 2 # in seconds
</match>