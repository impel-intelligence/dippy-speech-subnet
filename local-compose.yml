services:
  postgres:
    image: postgres:17
    environment:
      POSTGRES_DB: vapi
      POSTGRES_USER: vapi
      PGUSER: vapi
      PGPASSWORD: vapi
      POSTGRES_PASSWORD: vapi
    volumes:
    - postgres_data:/var/lib/postgresql/data
    ports:
    - '5432:5432'
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U vapi -d vapi" ]
      interval: 5s
      timeout: 5s
      retries: 5

  model_queue:
    build:
      context: .
      dockerfile: modelq.Dockerfile
    network_mode: "host"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
    - .env
    command: [ "--netuid", "58", "--subtensor.network", "finney", "--immediate", "--local-validation-api-port", "7777", "--use-local-validation-api" ]

  speech_image:
    build:
      context: .
      dockerfile: evaluator.Dockerfile
    image: speech
    entrypoint: [ "/bin/true" ]

  worker_queue:
    build:
      context: .
      dockerfile: worker.Dockerfile
    network_mode: "host"
    depends_on:
      postgres:
        condition: service_healthy
      speech_image:
        condition: service_started # Ensures speechImage is built first
    env_file:
    - .env
    volumes:
    - /var/run/docker.sock:/var/run/docker.sock

  validation_api:
    build:
      context: .
      dockerfile: vapi.Dockerfile
    network_mode: "host"
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
    - .env

volumes:
  postgres_data: null
