<source>
  @type forward
  port 24224
  bind 0.0.0.0
</source>

<filter **>
  @type parser
  format json
  key_name log
  reserve_data true
</filter>

<filter **>
  @type record_transformer
  enable_ruby
  <record>
    message ${record["log"]}
  </record>
</filter>

<match **>
  @type stdout
  # Format the output to display only the 'message' field
  format single_value
  message_key message
</match>